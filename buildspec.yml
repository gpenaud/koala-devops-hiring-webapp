version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "installing"
  pre_build:
    commands:
      - echo "installing source NPM dependencies..."
      - npm install
  build:
    commands:
      - echo "build started on `date`"
      - echo "compiling the Node.js code"
      - npm run build
  post_build:
    commands:
      - echo "build completed on `date`"
artifacts:
  files:
    - '**/*'
  enable-symlinks: yes
